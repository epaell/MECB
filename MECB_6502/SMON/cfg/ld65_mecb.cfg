FEATURES {
    STARTADDRESS: default = $8000;
}
MEMORY {
    ROM: file = %O, start = $8000, size = $8000, type=ro;
}
SEGMENTS {
    ROM:      load = ROM,  type = ro,  start = $8000;
    CODE:     load = ROM,  type = ro,  start = $E800;
    JUMPTAB:  load = ROM,  type = ro,  start = $FF81;
    VECTORS:  load = ROM,  type = ro,  start = $FFFA;
}
FILES {
    %O: format = bin;
}
